<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Halaman Utama</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 60px; }
    button { padding: 12px 24px; font-size: 16px; margin: 10px; }
  </style>
</head>
<body>

  <h1 id="judul">Selamat Datang</h1>
  <p id="deskripsi">Silakan klik sponsor untuk melanjutkan ke download.</p>

  <button id="btnSponsor1" onclick="openSponsor('iklan1.html', 1)">Kunjungi Sponsor 1</button>
  <button id="btnSponsor2" onclick="openSponsor('iklan2.html', 2)" style="display:none;">Kunjungi Sponsor 2</button>
  <button id="btnDownload" onclick="goToDownload()" style="display:none;">Download Sekarang</button>

  <script>
    let tahap = parseInt(localStorage.getItem("tahap") || "0");

    function updateUI() {
      if (tahap === 1) {
        document.getElementById("btnSponsor2").style.display = "inline-block";
        document.getElementById("btnSponsor1").style.display = "none";
        document.getElementById("deskripsi").textContent = "Sponsor 1 selesai. Silakan lanjut ke sponsor kedua.";
      } else if (tahap === 2) {
        document.getElementById("btnSponsor2").style.display = "none";
        document.getElementById("btnSponsor1").style.display = "none";
        document.getElementById("btnDownload").style.display = "inline-block";
        document.getElementById("deskripsi").textContent = "Terima kasih! Silakan download.";
        document.getElementById("judul").textContent = "Selesai üôè";
      }
    }

    function openSponsor(url, step) {
      window.open(url, "_blank");
      localStorage.setItem("tahap", step.toString());
      tahap = step;
      updateUI();
    }

    function goToDownload() {
      window.location.href = "download.html";
      localStorage.removeItem("tahap");
    }

    updateUI();
  </script>

</body>
</html>
